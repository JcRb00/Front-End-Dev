<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio-contador</title>
</head>
<body>
    <textarea name="" onkeyup="contarC(this);"></textarea>
    <p id="numCarac">0 caracteres</p>

    <script>
        function contarC(obj)
        {
            document.getElementById("numCarac").innerHTML = obj.value.length+' caracteres';
        }
    </script>
</body>
</html>
